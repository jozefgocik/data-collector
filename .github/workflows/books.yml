name: Books Data Collector

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-books:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run books script
        env:
          NYT_BOOKS_KEY: ${{ secrets.NYT_BOOKS_KEY }}
        run: python books.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add booksales.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update book sales data"
          git push
